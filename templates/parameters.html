  <link rel = "stylesheet" href = "D:\College Work\ProjectWork\PesticideDroneSpraying\flask\static\css\style.css">
  <style>
    .container{
      margin-top: 5%;
    }
    h1 {
      color: #29B1B2;
    }
    form {
      max-width: 700px;
      margin: 0 auto;
      background-color: #121618;
      color: #29B1B2;
      padding: 80px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .input-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      color: #121618;
      background-color: #29B1B2;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #121618;
      color: white;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{url_for('index')}}">Agrofly</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" id="navit" aria-current="page" href="{{url_for('index')}}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="navit" href="#aboutUs">Our Goal</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="navit" href="#contactUs">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class = "container">
    <form id="userInfoForm">
      <h1>Enter the appropriate values:</h1>
      <br>

      <div class="input-group">
        <label for="pesticide">Enter the quantity of pesticide (MAX 10L):</label>
        <input type="number" id="pesticide" name="pesticide" min = "1" max = "10">
      </div>
  
      <div class="input-group">
        <label for="altitude">Enter altitude (in meters):</label>
        <input type="number" id="altitude" name="altitude">
      </div>
  
      <button type="submit">Submit</button>
    </form>
    <script>
      document.getElementById('userInfoForm').addEventListener('submit', function(event) {
     event.preventDefault(); // Prevent the default form submission

     // Collect data from input fields
     var data1 = document.getElementById('pesticide').value;
     var data2 = document.getElementById('altitude').value;

     // Prepare the data to send to Flask
     var requestData = {
         data1: data1,
         data2: data2
     };

     // Send data to Flask backend using AJAX
     fetch('/process_data', {
         method: 'POST',
         headers: {
             'Content-Type': 'application/json'
         },
         body: JSON.stringify(requestData)
     })
     .then(response => response.json())
     .then(data => {
         // Handle response from Flask if needed
         console.log(data);
     })
     .catch(error => {
         console.error('Error:', error);
     });
 });
   </script>
  </div>

  <script src="https://kit.fontawesome.com/a9197537e4.js" crossorigin="anonymous"></script>
