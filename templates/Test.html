    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script>
        var userLocation = { lat: 17.397228, lng: 78.490215 };
        var map;
        var markers = [];
        var polygon;

        function initMap() {
            // Initialize the map
            map = L.map('map').setView([17.397228, 78.490215], 8);

            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Â© Esri',
        maxZoom: 18
    }).addTo(map);
            // Event listener for map click
            map.on('click', function (e) {
                addMarker(e.latlng);
                updateCoordinates();
                updatePolygon();
            });

            updateCoordinates();
        }

        function addMarker(location) {
            var marker = L.marker(location, { draggable: true }).addTo(map);
            markers.push(marker);
            marker.on('dragend', function (e) {
                updateCoordinates();
                updatePolygon();
            });
        }

        function updateCoordinates() {
            var coordinatesTable = document.getElementById('coordinates');
            coordinatesTable.innerHTML = '';

            markers.forEach(function (marker, index) {
                var newRow = document.createElement('tr');
                var snoCell = document.createElement('td');
                var cell1 = document.createElement('td');
                var cell2 = document.createElement('td');
                var deleteCell = document.createElement('td');

                snoCell.textContent = index + 1;
                cell1.textContent = marker.getLatLng().lat;
                cell2.textContent = marker.getLatLng().lng;

                var deleteButton = document.createElement('button');
                deleteButton.style.backgroundColor = 'Red';
                deleteButton.textContent = 'Delete';
                deleteButton.addEventListener('click', function () {
                    deleteMarker(index);
                });

                deleteCell.appendChild(deleteButton);
                newRow.appendChild(snoCell);
                newRow.appendChild(cell1);
                newRow.appendChild(cell2);
                newRow.appendChild(deleteCell);

                coordinatesTable.appendChild(newRow);
            });
        }

        function deleteMarker(index) {
            markers[index].remove();
            markers.splice(index, 1);
            updateCoordinates();
            updatePolygon();
        }

        function updatePolygon() {
            // Remove the existing polygon if any
            if (polygon) {
                map.removeLayer(polygon);
            }

            // Create a new polygon with current marker positions
            var polygonCoordinates = markers.map(marker => marker.getLatLng());
            if (polygonCoordinates.length >= 3) {
                polygon = L.polygon(polygonCoordinates, { color: 'red' }).addTo(map);
            }
        }

        document.getElementById('get-survey-grid').addEventListener('click', function () {
            createSurveyGrid();
        });

        function createSurveyGrid() {
            // Your implementation for generating a survey grid within the polygon bounds goes here
            // This function is called when the button is clicked
            // You can access the marker coordinates using marker.getLatLng()
            // Implement your logic for generating a survey grid based on the marker positions
            console.log("Survey grid generated");
        }

        document.getElementById('submit-data').addEventListener('click', function () {
            // Your implementation for submitting data goes here
            // This function is called when the button is clicked
        });

        document.getElementById('get-live-location').addEventListener('click', function () {
            if ('geolocation' in navigator) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    addMarker(userLocation);
                    map.panTo(userLocation);
                    updateCoordinates();
                    updatePolygon();
                }, function (error) {
                    alert('Could not retrieve live location: ' + error.message);
                });
            } else {
                alert('Geolocation is not supported in your browser.');
            }
        });

        function redirect() {
            window.location.href = "/details";
        }

        // Call the initMap function when the document is loaded
        document.addEventListener('DOMContentLoaded', function () {
            initMap();
        });
    </script>
